
  <ng-container *ngIf="item && keys">
      <td  *ngFor="let key of keys">{{ item[key] }}</td>
      <td>
        <div class="row">
          <button type="button" class="btn btn-primary" [routerLink]='["/view", item.id]'>
            <i class="fas fa-eye"></i>
          </button>
          <button type="button" class="btn btn-warning" [routerLink]='["/form/update", item.id]' >
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button type="button" class="btn btn-danger" (click)='delete()'>
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </td>
  </ng-container>
