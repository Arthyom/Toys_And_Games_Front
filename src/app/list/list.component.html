<div class="container-fluid" *ngIf="http_cliente.product_list.length">
  
  <table class="table table-striped table-inverse table-responsive table-bordered table-hover text-center">
    <thead class="thead-dark" >
      <tr>
          <th app-header-item *ngFor="let header of headers" [header] = "header"></th>
      </tr>
    </thead>
    <tbody >
      <tr app-item *ngFor="let item of http_cliente.product_list"  [item]='item' [keys]="headers"></tr>
    </tbody>
  </table>
</div>

<app-jumbotron *ngIf="!http_cliente.product_list.length"></app-jumbotron>

<ng-container #modalContainer></ng-container>
