<div class="container" *ngIf="visible">
  <h1 *ngIf="type==='create'">{{type}} a new item</h1>
  <h1 *ngIf="type==='update'">{{type}} a an existing item</h1>

  <form [formGroup]="general_form" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-8">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" formControlName="name" />
          <small id="helpId" class="text-muted">Help text</small>
        </div>

        <div class="form-group">
          <label for="">Price</label>
          <input type="number" class="form-control" formControlName="price" />
          <small id="helpId" class="text-muted">Help text</small>
        </div>

        <div class="form-group">
          <label for="">Company</label>
          <input type="input" class="form-control" formControlName="company" />
          <small id="helpId" class="text-muted">Help text</small>
        </div>

        <div class="form-group">
          <label for="">Max Age</label>
          <input
            type="number"
            class="form-control"
            formControlName="ageRestriction"
          />
          <small id="helpId" class="text-muted">Help text</small>
        </div>

        <div class="form-group">
          <label for="">Description</label>
          <textarea
            class="form-control"
            formControlName="description"
          ></textarea>
          <small id="helpId" class="text-muted">Help text</small>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <div class="form-group">
            <img [src]="item | noImage" class="img-fluid" />
          </div>

          <input
            type="file"
            class="form-control"
            name="imagen"
            (change)="onChange($event.target.files[0])"
          />
          <small id="helpId" class="text-muted">Help text</small>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <button
          [disabled]="general_form.invalid"
          type="submit"
          class="btn btn-primary btn-lg btn-block"
        >
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="col-6">
        <button
          routerLink="/home"
          type="button"
          class="btn btn-danger btn-lg btn-block"
        >
        <i class="fas fa-window-close"></i>
        </button>
      </div>
    </div>
  </form>
</div>
