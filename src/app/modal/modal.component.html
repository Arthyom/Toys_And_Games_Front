<!-- Button trigger modal -->

    <button [hidden]="true" id='modalLanch' type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
      Launch
    </button>

    
    <!-- Modal -->
    <div class="modal fade show"  id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    Do you want to remove {{item_to_del?.name}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id='modalClose' data-dismiss="modal" >Cancel</button>
                    <button type="button" class="btn btn-primary" (click)='delete()'>Ok</button>
                </div>
            </div>
        </div>
    </div>
